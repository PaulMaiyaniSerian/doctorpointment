{% extends "base.html" %}

{% block content %}

<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-5">
                <div class="section-title mb-4">
                    <h5 class="position-relative d-inline-block text-primary text-uppercase">Add Department</h5>
                    <h5 class="display-5 mb-0">Add Departments Below</h1>
                </div>
                
                <form class="form-right" method="POST" action="/department/admin">
                    <!-- <h2 class="text-uppercase">Registration form</h2> -->
                   
                    <div class="mb-3">
                        <label>Department Name</label>
                        <input type="text" class="input-field" name="name" required>
                    </div>
                    
                    <div class="form-field">
                        <input type="submit" value="add" class="register  btn btn-success btn-sm" name="add_department">
                    </div>
                </form>
            </div>


            <div class="col-lg-7 " style="min-height: 500px;">
                <div class="section-title mb-4">
                    <h5 class="position-relative d-inline-block text-primary text-uppercase">Department List</h5>
                </div>
            
                <div class="container d-flex justify-content-center align-items-center align-content-center flex-wrap">
                    {% for department in departments %}
                    <div class="card mx-1 my-1" style="width: 15rem; background-color: azure;">
                    <div class="card-body" >
                        <h5 class="card-title"><a href="#">{{department.name}}</a></h5>
                        
                    
                        <a href="{{url_for('department.admin_department_delete', id=department.id)}}" class="card-link btn btn-danger btn-sm">Delete</a>
                        <a href="{{url_for('services.admin_list_services', id=department.id)}}" class="card-link btn btn-info btn-sm">View</a>
                        
                
                    </div>
                    </div>
                    {% endfor %}
                </div>
              </div>


        </div>
    </div>
</div>

{% endblock %}
